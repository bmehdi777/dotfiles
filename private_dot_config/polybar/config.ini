[colors]
background = #B3000000
foreground = #F5F5F5
foreground-alt = #947aa8
alpha = #00000000
secondary = #561D40
alert = #561D40

[bar/base]
width = 100%
height = 20
radius = 0
bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1
line-color = ${colors.primary}

padding-left = 0
padding-right = 2
module-margin-left = 1
module-margin-right = 2

font-0 = "JetBrainsMonoNFM-Medium:size=8;3"

wm-restack = bspwm
cursor-click = pointer
cursor-scroll = ns-resize


# home bar
[bar/triple_home_one]
inherit = bar/base
monitor = ${env:DISPLAY_ONE}
modules-right = bspwm
modules-center = date
modules-left = filesystem pulseaudio memory cpu eth menu-apps

[bar/triple_home_two]
inherit = bar/base
monitor = ${env:DISPLAY_TWO}
modules-center = date
modules-right = bspwm

[bar/triple_home_three]
inherit = bar/base
monitor = ${env:DISPLAY_THREE}
modules-center = date
modules-left = bspwm


# work bar
[bar/triple_work_one]
inherit = bar/base
monitor = ${env:DISPLAY_ONE}
modules-left = bspwm
modules-center = date
modules-right = filesystem pulseaudio memory cpu eth menu-apps

[bar/triple_work_two]
inherit = bar/base
monitor = ${env:DISPLAY_TWO}
modules-center = date
modules-left = bspwm

[bar/triple_work_three]
inherit = bar/base
monitor = ${env:DISPLAY_THREE}
modules-center = date
modules-left = bspwm

# single
[bar/single]
inherit = bar/base
monitor = ${env:DISPLAY_ONE}
modules-center = date
modules-left = bspwm


[module/bspwm]
type = internal/bspwm

label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%!
label-urgent-background = %{colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

[module/date]
type = internal/date
interval = 1
date = 
date-alt = " %Y-%m-%d"
time = %H:%M
time-alt = %H:%M:%S
format-underline = #0a6
label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> <bar-volume>
label-volume = VOL %percentage%%
label-volume-foreground = ${root.foreground}

label-muted = muted
label-muted-foreground = #666

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}



[module/eth]
type = internal/network
interface = enp3s0
interval = 3

format-connected-underline = #55aa55
label-connected = %downspeed%

[module/cpu]
type = internal/cpu
interval = 2
format-underline = #f90000
label = CPU %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-underline = #4bffdc
label = RAM %percentage_used%%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/menu-apps]
type = custom/menu

expand-right = true
label-open = open
label-open-foreground = ${colors.foreground}
label-close = cancel
label-close-foreground = ${colors.foreground}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = shutdown
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = reboot

menu-2-0 = shutdown
menu-2-0-exec = shutdown now
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[module/spotify]
type = custom/script
interval = 1
format-prefix = " "
format = <label>
exec = python3 ~/.config/polybar/custom/polybar-spotify/spotify_status.py -f '{artist}: {song}'
format-underline = #1db954
;control players (optional)
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous 
